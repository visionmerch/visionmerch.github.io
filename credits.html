<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Credits</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter&family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <style>
    html {
      scroll-behavior: smooth;
    }

    :root {
      --background-color: #f8f8f8;
      --text-color: #222;
      --header-bg: #ffffff;
      --product-bg: #ffffff;
      --accent-color: #1976d2;
      --button-bg: #1976d2;
      --button-text: #ffffff;
      --button-hover-bg: #1565c0;
      --link-color: #1976d2;
      --border-color: #e0e0e0;
      --overlay-bg: rgba(255, 255, 255, 0.95);
      --shadow-color: rgba(0, 0, 0, 0.2);
    }

    body.dark-mode {
      --background-color: #1a1a1a;
      --text-color: #f5f5f5;
      --header-bg: #222222;
      --product-bg: #333333;
      --accent-color: #64b5f6;
      --button-bg: #64b5f6;
      --button-hover-bg: #42a5f5;
      --link-color: #64b5f6;
      --border-color: #444444;
      --overlay-bg: rgba(0, 0, 0, 0.95);
      --shadow-color: rgba(255, 255, 255, 0.15);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: var(--background-color);
      color: var(--text-color);
      font-family: 'Inter', sans-serif;
      line-height: 1.6;
      transition: background-color 0.3s ease, color 0.3s ease;
      padding: 40px 20px;
    }

    .credits-section {
      max-width: 1200px;
      margin: 0 auto;
      text-align: center;
    }

    .credits-section h2 {
      font-family: 'Montserrat', sans-serif;
      font-size: 3em;
      color: var(--accent-color);
      margin-bottom: 60px;
      text-shadow: 0 1px 3px var(--shadow-color);
    }

    .credits-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 40px;
    }

    .credit-card {
      background-color: var(--product-bg);
      border-radius: 16px;
      padding: 30px 20px;
      box-shadow: 0 8px 20px var(--shadow-color);
      transition: transform 0.4s ease;
    }

    .credit-card:hover {
      transform: translateY(-10px);
    }

    .credit-card h3 {
      font-family: 'Montserrat', sans-serif;
      font-size: 1.5em;
      color: var(--accent-color);
      margin-bottom: 10px;
    }

    .credit-card p {
      font-size: 1.1em;
      color: var(--text-color);
    }

    @media (max-width: 600px) {
      .credits-section h2 {
        font-size: 2em;
      }
    }
  </style>
</head>
<body>
  <section class="credits-section">
    <h2>Meet the Team</h2>
    <div class="credits-grid">
      <div class="credit-card">
        <h3>Aggelos</h3>
        <p>Role: Designer and Developer</p>
      </div>
      <div class="credit-card">
        <h3>Apo</h3>
        <p>Role: Designer</p>
      </div>
      <div class="credit-card">
        <h3>Tasos</h3>
        <p>Role: Project Manager</p>
      </div>
      <div class="credit-card">
        <h3>John</h3>
        <p>Role: QA Engineer</p>
      </div>
    </div>
  </section>
</body>
</html>
