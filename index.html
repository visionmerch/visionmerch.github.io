<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vision Streetwear</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=Inter:wght@500;600&display=swap" rel="stylesheet">
    <style>
        html {
            scroll-behavior: smooth;
        }

        :root {
            --background-color: #f8f8f8;
            --text-color: #222;
            --header-bg: #ffffff;
            --product-bg: #ffffff;
            --accent-color: #1976d2;
            --button-bg: #1976d2;
            --button-text: #ffffff;
            --button-hover-bg: #1565c0;
            --link-color: #1976d2;
            --border-color: #e0e0e0;
            --overlay-bg: rgba(255, 255, 255, 0.95);
            --shadow-color: rgba(0, 0, 0, 0.2);
        }

        body.dark-mode {
            --background-color: #1a1a1a;
            --text-color: #f5f5f5;
            --header-bg: #222222;
            --product-bg: #333333;
            --accent-color: #64b5f6;
            --button-bg: #64b5f6;
            --button-hover-bg: #42a5f5;
            --link-color: #64b5f6;
            --border-color: #444444;
            --overlay-bg: rgba(0, 0, 0, 0.95);
            --shadow-color: rgba(255, 255, 255, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            transition: background-color 0.3s ease, color 0.3s ease;
            overflow-x: hidden;
        }

        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--background-color);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .loader.hidden {
            display: none;
        }

        .loader img {
            width: 320px;
            margin-bottom: 20px;
        }

        .loader p {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.6em;
            font-weight: 700;
            color: var(--accent-color);
            margin-bottom: 15px;
        }

        .loader input[type="password"] {
            padding: 10px;
            font-size: 1em;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            margin-bottom: 15px;
            width: 200px;
        }

        .loader button {
            padding: 10px 20px;
            font-size: 1em;
            background: var(--button-bg);
            color: var(--button-text);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            transition: background 0.3s ease;
        }

        .loader button:hover {
            background: var(--button-hover-bg);
        }

        header {
            background: linear-gradient(180deg, var(--header-bg), var(--background-color));
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 3px 8px var(--shadow-color);
            transition: background-color 0.3s ease;
        }

        .logo img {
            width: 150px;
            height: auto;
            transition: transform 0.8s ease;
        }

        .logo.animate img {
            transform: scale(0.8) translate(-20px, -10px);
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 35px;
        }

        nav a {
            color: var(--text-color);
            text-decoration: none;
            font-family: 'Montserrat', sans-serif;
            font-size: 1.1em;
            font-weight: 900;
            text-transform: uppercase;
            padding-bottom: 6px;
            position: relative;
            transition: color 0.4s ease, transform 0.4s ease;
        }

        nav a:hover, nav a.active {
            color: var(--link-color);
            transform: scale(1.1);
        }

        nav a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 3px;
            background: var(--link-color);
            box-shadow: 0 0 8px var(--link-color);
            transition: width 0.4s ease;
        }

        nav a:hover::after, nav a.active::after {
            width: 100%;
        }

        .mode-toggle {
            position: relative;
        }

        #mode-toggle {
            display: none;
        }

        .toggle-button {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: linear-gradient(145deg, var(--button-bg), var(--button-hover-bg));
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background 0.4s ease;
            box-shadow: 0 2px 6px var(--shadow-color);
        }

        .toggle-button:hover {
            background: var(--button-hover-bg);
        }

        .toggle-button .icon {
            font-size: 26px;
            color: #999;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: opacity 0.3s ease;
        }

        .toggle-button .sun-icon {
            display: none;
            opacity: 0;
        }

        .toggle-button .moon-icon {
            display: block;
            opacity: 1;
        }

        body.dark-mode .toggle-button .sun-icon {
            display: block;
            opacity: 1;
        }

        body.dark-mode .toggle-button .moon-icon {
            display: none;
            opacity: 0;
        }

        main {
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        main.visible {
            opacity: 1;
        }

        section {
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        section.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .slogan {
            text-align: center;
            padding: 100px 20px;
            background: linear-gradient(180deg, var(--header-bg), var(--background-color));
            margin-bottom: 100px;
            transition: background 0.3s ease;
        }

        .slogan h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 4em;
            font-weight: 900;
            letter-spacing: 4px;
            text-transform: uppercase;
            color: var(--accent-color);
            text-shadow: 0 2px 4px var(--shadow-color);
        }

        .products, .about, .cart {
            padding: 80px 40px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .products h2, .about h2, .cart h2 {
            font-family: 'Montserrat', sans-serif;
            font-size: 3em;
            font-weight: 900;
            margin-bottom: 60px;
            text-transform: uppercase;
            color: var(--accent-color);
            text-align: center;
            text-shadow: 0 1px 3px var(--shadow-color);
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 40px;
            margin-bottom: 100px;
        }

        #t-shirts .product-grid {
            display: flex;
            justify-content: center;
        }

        #t-shirts .product {
            max-width: 320px;
            width: 100%;
        }

        #shorts .product-grid {
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
        }

        #shorts .product {
            max-width: 360px;
            width: 100%;
        }

        .product {
            position: relative;
            background-color: var(--product-bg);
            border-radius: 16px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            box-shadow: 0 8px 20px var(--shadow-color);
            opacity: 0;
            transform: translateY(20px);
        }

        .product.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .product:hover {
            transform: scale(1.05) translateY(-5px) rotate(1deg);
            box-shadow: 0 12px 30px var(--shadow-color);
        }

        .product img {
            width: 100%;
            height: auto;
            display: block;
        }

        .product-details {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--overlay-bg);
            color: var(--text-color);
            padding: 20px;
            opacity: 0;
            transform: translateY(100%);
            transition: opacity 0.4s ease, transform 0.4s ease;
            text-align: center;
        }

        .product:hover .product-details {
            opacity: 1;
            transform: translateY(0);
        }

        .product-details h3 {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.5em;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .product-details p {
            font-size: 1.1em;
            margin-bottom: 10px;
        }

        .about p, .cart p {
            font-size: 1.2em;
            max-width: 800px;
            margin: 0 auto;
            line-height: 1.8;
            color: var(--text-color);
        }

        .cart-item {
            background: var(--product-bg);
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0 6px 15px var(--shadow-color);
            transition: transform 0.3s ease;
        }

        .cart-item:hover {
            transform: translateY(-3px);
        }

        .cart-item h3 {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.5em;
            font-weight: 700;
            color: var(--accent-color);
        }

        .cart-item p {
            font-size: 1.1em;
        }

        .buy-button {
            background: var(--button-bg);
            color: var(--button-text);
            border: none;
            padding: 14px 24px;
            border-radius: 10px;
            cursor: pointer;
            font-family: 'Montserrat', sans-serif;
            font-size: 1.2em;
            font-weight: 700;
            text-transform: uppercase;
            width: 100%;
            max-width: 320px;
            margin: 30px auto;
            display: block;
            transition: background 0.4s ease, box-shadow 0.4s ease;
            box-shadow: 0 4px 10px var(--shadow-color);
        }

        .buy-button:hover {
            background: var(--button-hover-bg);
            box-shadow: 0 6px 15px var(--shadow-color), 0 0 10px var(--accent-color);
        }

        .remove-from-cart {
            background: #d32f2f;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Montserrat', sans-serif;
            font-size: 1em;
            font-weight: 700;
            text-transform: uppercase;
            margin-top: 10px;
            transition: background 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 10px var(--shadow-color);
        }

        .remove-from-cart:hover {
            background: #b71c1c;
            box-shadow: 0 6px 15px var(--shadow-color), 0 0 10px #d32f2f;
        }

        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 200;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s ease;
        }

        .popup-content {
            background: var(--product-bg);
            padding: 30px;
            border-radius: 12px;
            max-width: 600px;
            max-height: 90vh;
            width: 90%;
            position: relative;
            text-align: center;
            box-shadow: 0 8px 25px var(--shadow-color);
            transition: background-color 0.3s ease;
            overflow-y: auto;
        }

        .popup-content img {
            width: 100%;
            max-width: 350px;
            height: auto;
            border-radius: 10px;
        }

        .popup-content h3 {
            font-family: 'Montserrat', sans-serif;
            font-size: 2em;
            font-weight: 700;
            margin: 15px 0;
            color: var(--accent-color);
        }

        .popup-content p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .popup-content .add-to-cart {
            background: var(--button-bg);
            color: var(--button-text);
            border: none;
            padding: 14px 24px;
            border-radius: 10px;
            cursor: pointer;
            font-family: 'Montserrat', sans-serif;
            font-size: 1.2em;
            font-weight: 700;
            text-transform: uppercase;
            width: 100%;
            transition: background 0.4s ease, box-shadow 0.4s ease;
            box-shadow: 0 4px 10px var(--shadow-color);
        }

        .popup-content .add-to-cart:hover {
            background: var(--button-hover-bg);
            box-shadow: 0 6px 15px var(--shadow-color), 0 0 10px var(--accent-color);
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 28px;
            cursor: pointer;
            color: var(--text-color);
            transition: color 0.3s ease;
        }

        .close-btn:hover {
            color: var(--accent-color);
        }

        footer {
            text-align: center;
            padding: 40px;
            background-color: var(--header-bg);
            border-top: 1px solid var(--border-color);
            margin-top: 80px;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        footer p {
            font-family: 'Montserrat', sans-serif;
            font-size: 1em;
            font-weight: 700;
            color: var(--text-color);
        }

        .social-media {
            margin-bottom: 20px;
        }

        .social-media a {
            margin: 0 15px;
            color: var(--link-color);
            text-decoration: none;
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            transition: color 0.3s ease;
        }

        .social-media a:hover {
            color: var(--accent-color);
        }

        .hamburger {
            display: none;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: var(--text-color);
        }

        @media (max-width: 768px) {
            header {
                flex-wrap: wrap;
                justify-content: space-between;
            }
            .logo {
                flex: 1;
            }
            .hamburger {
                display: block;
            }
            nav ul {
                display: none;
                flex-direction: column;
                width: 100%;
                background: var(--header-bg);
                position: absolute;
                top: 100%;
                left: 0;
            }
            nav ul.active {
                display: flex;
            }
            nav a {
                padding: 15px;
                border-bottom: 1px solid var(--border-color);
            }
            .mode-toggle {
                margin-left: auto;
            }
            .slogan h1 {
                font-size: 2.5em;
            }
            .products h2, .about h2, .cart h2 {
                font-size: 2em;
            }
            .product-grid {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                gap: 20px;
            }
            #t-shirts .product {
                max-width: 280px;
            }
            #shorts .product-grid {
                grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            }
            #shorts .product {
                max-width: 320px;
            }
            .popup-content {
                padding: 20px;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="loader">
        <img id="loader-logo" src="vision_dark.png" alt="Vision Streetwear Logo">
        <p>Enter password to access the site:</p>
        <input type="password" id="password-input">
        <button id="submit-password">Submit</button>
